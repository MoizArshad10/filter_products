<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="fac.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="item-menu">
                    <ul>
                        <li data-filter="*">All</li>
                        <li data-filter=".camera">Camera</li>
                        <li data-filter=".phone">Phone</li>
                        <li data-filter=".watch">Watch</li>
                        <li data-filter=".shoes">Shoes</li>
                        <li data-filter=".headphone">Headphone</li>
                    </ul>
                </div>
            </div>

            <div class="item-details">
                <div class="row camera" id="camera">
                    <div class="col-4">
                        <img src="/images/camera1.webp" class="img-fluid" alt="">
                    </div>
                    <div class="col-4">
                        <img src="/images/camera2.webp" class="img-fluid" alt="">
                    </div>
                    <div class="col-4">
                        <img src="/images/camera3.jpeg" class="img-fluid" alt="">
                    </div>
                </div>

                <div class="row phone" id="phone">
                    <div class="col-4">
                        <img src="/images/phone1.jpeg" class="img-fluid" alt="">
                    </div>
                    <div class="col-4">
                        <img src="/images/phone2.webp" class="img-fluid" alt="">
                    </div>
                    <div class="col-4">
                        <img src="/images/phone3.webp" class="img-fluid" alt="">
                    </div>
                </div>

                <div class="row watch" id="watch">
                    <div class="col-4">
                        <img src="/images/watch1.jpeg" class="img-fluid" alt="">
                    </div>
                    <div class="col-4">
                        <img src="/images/watch2.jpeg" class="img-fluid" alt="">
                    </div>
                    <div class="col-4">
                        <img src="/images/watch3.jpeg" class="img-fluid" alt="">
                    </div>
                </div>
 
                <div class="row shoes" id="shoes">
                    <div class="col-4">
                        <img src="/images/shoe1.webp" class="img-fluid" alt="">
                    </div>
                    <div class="col-4">
                        <img src="/images/shoes3.jpeg" class="img-fluid" alt="">
                    </div>
                    <div class="col-4">
                        <img src="/images/shoe1.webp" class="img-fluid" alt="">
                    </div>
                </div>

                <div class="row headphone" id="headphone">
                    <div class="col-4">
                        <img src="/images/headphone1.jpeg" class="img-fluid" alt="">
                    </div>
                    <div class="col-4">
                        <img src="/images/headphone2.jpeg" class="img-fluid" alt="">
                    </div>
                    <div class="col-4">
                        <img src="/images/headphone3.webp" class="img-fluid" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/jquery.com_jquery-3.7.1.min.js"></script>
    <script src="/isotope-layout@3.0.6_dist_isotope.pkgd.min.js"></script>
    <script src="./fac.js"></script>
</body>
</html>
